<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="slip - a declarative, system-wide package and configuration manager">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/site.webmanifest">
  <title>slip</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #0066cc;
    }

    [data-theme='dark'] {
      --bg: #0e0e0e;
      --text: #e0e0e0;
      --accent: #90cdf4;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    p.tagline {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #b0b0b0;
      font-size: clamp(1rem, 2vw, 1.25rem);
    }
    a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 0.5rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #theme-toggle:hover {
      background: var(--accent);
      color: var(--bg);
    }
  </style>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
  </script>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ“</button>
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
  </script>
  <img src="logo.svg" alt="slip logo" class="logo">
  <p class="tagline">A minimal, trustless, declarative package and configuration manager</p>
  <div class="links">
    <a href="https://github.com/slippkg/cli">CLI</a>
    <a href="https://github.com/slippkg/pkgs">Packages</a>
    <a href="https://github.com/slippkg/docs">Docs</a>
  </div>
</body>
</html>
