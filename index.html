<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="slip - a declarative, system-wide package and configuration manager">
  <title>slip</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    p.tagline {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #b0b0b0;
    }
    a {
      color: #90cdf4;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="slip logo" class="logo">
  <p class="tagline">A minimal, trustless, declarative package and configuration manager</p>
  <div class="links">
    <a href="https://github.com/slippkg/cli">CLI</a>
    <a href="https://github.com/slippkg/pkgs">Packages</a>
    <a href="https://github.com/slippkg/docs">Docs</a>
  </div>
</body>
</html>
